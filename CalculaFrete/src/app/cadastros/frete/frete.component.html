<div class="titulo">
  <h3>
    Calcula Frete
  </h3>
</div>
<div>
  <mat-expansion-panel name="panelCadastroCep" [expanded]="isExpandido === 1" (opened)="setExpandido()">
    <mat-expansion-panel-header>
      <mat-panel-title>Cadastro de CEP</mat-panel-title>
      <mat-panel-description>CEP</mat-panel-description>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="col s12 m2 l2">
        <mat-form-field>
          <input matInput type="text" placeholder="cep" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Cidade</mat-label>
          <mat-select>
            <mat-option *ngFor="let cidade of cidades" [value]="cidade.codigo">
              {{cidade.descricao}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row footer-btn">
        <div class="button-row col s12">
          <button mat-raised-button (click)="voltar()">Voltar</button>
          <button mat-raised-button color="green" (click)="salvarPessoa()">Salvar</button>
          <!--<button *ngIf="edicao" mat-raised-button color="green" (click)="atualizar()">Atualizar</button>-->
        </div>
      </div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel name="panelCadastroCidade" [expanded]="isExpandido === 1" (opened)="setExpandido()">
    <mat-expansion-panel-header>
      <mat-panel-title>Cadastro de Cidade</mat-panel-title>
      <mat-panel-description>Cidade</mat-panel-description>
    </mat-expansion-panel-header>

    <div class="row">
      <div class="col s12 m2 l2">
        <mat-form-field>
          <input matInput type="number" placeholder="Código" />
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col s12 m2 l2">
          <mat-form-field>
            <input matInput type="text" placeholder="Descrição" />
          </mat-form-field>
        </div>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Estado</mat-label>
          <mat-select>
            <mat-option *ngFor="let estado of estados" [value]="estado.descricao">
              {{estado.descricao + estado.uf}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row footer-btn">
        <div class="button-row col s12">
          <button mat-raised-button (click)="voltar()">Voltar</button>
          <button mat-raised-button color="green" (click)="salvarPessoa()">Salvar</button>
          <!--<button *ngIf="edicao" mat-raised-button color="green" (click)="atualizar()">Atualizar</button>-->
        </div>
      </div>
    </div>
  </mat-expansion-panel>
  
  <mat-expansion-panel name="panelCadastroEstado" [expanded]="isExpandido === 1" (opened)="setExpandido()">
    <mat-expansion-panel-header>
      <mat-panel-title>Cadastro de Estado</mat-panel-title>
      <mat-panel-description>Estado</mat-panel-description>
    </mat-expansion-panel-header>

    <div class="row">
      <div class="col s12 m2 l2">
        <mat-form-field>
          <input matInput type="number" placeholder="Código" />
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col s12 m2 l2">
          <mat-form-field>
            <input matInput type="text" placeholder="UF" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m2 l2">
          <mat-form-field>
            <input matInput type="text" placeholder="Descrição" />
          </mat-form-field>
        </div>
      </div>
      <div class="row footer-btn">
        <div class="button-row col s12">
          <button mat-raised-button (click)="voltar()">Voltar</button>
          <button mat-raised-button color="green" (click)="salvarPessoa()">Salvar</button>
          <!--<button *ngIf="edicao" mat-raised-button color="green" (click)="atualizar()">Atualizar</button>-->
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</div>
<div class="row">
  <div class="col s12 m12 l12">  
    <mat-table #table [dataSource]="dataSource" matSort class="table-striped">
      <!-- Codigo -->
      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Codigo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.codigo}} </mat-cell>>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>  
    <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  
  </div>
</div>
