<div class="titulo">
  <h3>
    Calcula Frete
  </h3>
</div>
<mat-expansion-panel name="panelCadastroCep" [expanded]="isExpandido === 1" (opened)="setExpandido()">
  <mat-expansion-panel-header>
    <mat-panel-title>Cadastro de CEP</mat-panel-title>
    <mat-panel-description>CEP</mat-panel-description>
  </mat-expansion-panel-header>

  <div class="row">
    <div class="col s12 m2 l2">
      <mat-form-field>
        <input matInput type="number" placeholder="CEP" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Cidade</mat-label>
        <mat-select>
          <mat-option *ngFor="let cidade of Cidades" [value]="cidade.descricao">
            {{cidade.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-expansion-panel>

  </div>
</mat-expansion-panel>
